<div>
  <mat-form-field>
    <!--  <mat-label>{{'language' | translate}}</mat-label>-->
    <mat-select (selectionChange)="changeLanguage(selectedLang)" [(ngModel)]="selectedLang" name="selectedLang">
      <mat-option *ngFor="let lang of languages" [value]="lang.value">
        {{lang.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
