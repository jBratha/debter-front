<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-xs *ngIf="currentUser">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ 'home.title' | translate }}</span>


    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-sm="true" *ngIf="currentUser">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <div fxLayout="row">
        <div *ngFor="let route of nav">
          <button
            mat-button
            routerLink="{{route.path}}"
            *ngIf="!route.requireAdmin || (route.requireAdmin && isAdmin())">
            {{route.title}}
          </button>
        </div>
        <button mat-button (click)="logout()" *ngIf="currentUser">Wyloguj</button>
        <!--        <span class="example-spacer"></span>-->
        <app-language></app-language>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav fxLayout="column" *ngIf="currentUser">
      <div fxLayout="column">
        <mat-list>
          <div *ngFor="let route of nav">
            <mat-list-item *ngIf="!route.requireAdmin || (route.requireAdmin && isAdmin())">
              <a mat-button
                 (click)="sidenav.toggle()"
                 routerLink="{{route.path}}"
                 routerLinkActive="active">
                {{route.title}}
              </a>
            </mat-list-item>
          </div>
          <mat-list-item>
            <app-language></app-language>
            <a mat-button (click)="logout()" *ngIf="currentUser">Wyloguj</a>

          </mat-list-item>
        </mat-list>

      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="app-content">
        <app-alert></app-alert>
        <router-outlet></router-outlet>
        <!--<button-->
        <!--mat-raised-button color="primary"-->
        <!--*ngIf="Pwa.promptEvent" (click)="installPwa()" fxShow="true" fxHide.lt-sm="true">-->
        <!--Zainstaluj jako PWA-->
        <!--</button>-->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
