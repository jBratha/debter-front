<div fxLayout="row"
     fxLayout.lt-sm="column">

  <mat-form-field fxFlex="16">
    <mat-label>Dłużnik</mat-label>
    <mat-select [formControl]="debtors" multiple>
      <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="16">
    <mat-label>Wierzyciel</mat-label>
    <mat-select [formControl]="creditors" multiple>
      <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Dług</mat-label>
    <mat-select [formControl]="amountType" #amountValueType>
      <mat-select-trigger *ngIf="amountType.value == '<'">Większy niż</mat-select-trigger>
      <mat-select-trigger *ngIf="amountType.value == '>'">Mniejszy niż</mat-select-trigger>
      <mat-select-trigger *ngIf="amountType.value == '='">Równy</mat-select-trigger>

      <mat-option value="<">Większy niż</mat-option>
      <mat-option value=">">Mniejszy niż</mat-option>
      <mat-option value="=">Równy</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field [hidden]="amountValueType.empty">
    <mat-label>Wartość {{amountValueType.empty}}</mat-label>
    <input matInput type="number" placeholder="Wartość" [formControl]="amount">
  </mat-form-field>
</div>
