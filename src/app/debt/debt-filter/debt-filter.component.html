<div fxLayout="row"
     fxLayout.lt-sm="column">

  <mat-form-field fxFlex="16">
    <mat-label>Dłużnik</mat-label>
    <mat-select [formControl]="debtors" multiple>
      <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex="16">
    <mat-label>Wierzyciel</mat-label>
    <mat-select [formControl]="creditors" multiple>
      <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
    </mat-select>
  </mat-form-field>

  {{amountType.value}}
  <mat-form-field>
    <mat-select [formControl]="amountType">
      <mat-select-trigger *ngIf="amountType.value == '>'"><mat-icon>chevron_right</mat-icon></mat-select-trigger>
      <mat-select-trigger *ngIf="amountType.value == '<'"><mdb-icon fas icon="less-than"></mdb-icon></mat-select-trigger>

      <mat-option value=">"><mat-icon>chevron_right</mat-icon></mat-option>
      <mat-option value="<"><mdb-icon fas icon="less-than"></mdb-icon></mat-option>
      <mat-option value="==">=</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Wartość" [(ngModel)]="filter.filtervalue">
  </mat-form-field>
</div>
