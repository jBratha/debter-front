<h1>UÅ¼ytkownicy</h1>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtr">
</mat-form-field>

<table mat-table
       [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container [matColumnDef]="column.field" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{column.show}}</th>
    <td mat-cell *matCellDef="let element">{{element[column.field]}}</td>
  </ng-container>

  <ng-container matColumnDef="authorities">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{printAuthorities(element)}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"></tr>

</table>
